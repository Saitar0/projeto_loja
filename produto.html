<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - TechStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-shopping-store me-2"></i>TechStore
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>Loja
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="carrinho.html">
                            <i class="fas fa-shopping-cart me-1"></i>
                            Carrinho (<span id="cart-count">0</span>)
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-user me-1"></i>Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="bg-light">
        <div class="container">
            <ol class="breadcrumb py-3 mb-0">
                <li class="breadcrumb-item"><a href="index.html">Loja</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="product-breadcrumb">Produto</li>
            </ol>
        </div>
    </nav>

    <!-- Product Details -->
    <section class="product-details py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <img id="product-image" src="" alt="" class="img-fluid rounded shadow">
                </div>
                
                <div class="col-lg-6">
                    <h1 id="product-name" class="mb-3"></h1>
                    <div class="mb-3">
                        <span class="badge bg-success fs-6">Em estoque</span>
                    </div>
                    
                    <p id="product-description" class="text-muted mb-4"></p>
                    
                    <div class="mb-4">
                        <h3 id="product-price" class="text-primary fw-bold"></h3>
                    </div>
                    
                    <div class="mb-4">
                        <label for="quantity" class="form-label">Quantidade:</label>
                        <div class="input-group" style="width: 150px;">
                            <button class="btn btn-outline-secondary" type="button" id="decrease-qty">-</button>
                            <input type="number" class="form-control text-center" id="quantity" value="1" min="1">
                            <button class="btn btn-outline-secondary" type="button" id="increase-qty">+</button>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex">
                        <button class="btn btn-primary btn-lg me-md-2" id="add-to-cart-btn">
                            <i class="fas fa-cart-plus me-2"></i>Adicionar ao Carrinho
                        </button>
                        <button class="btn btn-outline-primary btn-lg" onclick="window.history.back()">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </button>
                    </div>
                    
                    <!-- Product Features -->
                    <div class="mt-5">
                        <h5>Características:</h5>
                        <ul id="product-features" class="list-unstyled">
                            <!-- Features will be loaded by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Related Products -->
    <section class="related-products py-5 bg-light">
        <div class="container">
            <h3 class="text-center mb-4">Produtos Relacionados</h3>
            <div class="row" id="related-products">
                <!-- Related products will be loaded by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>TechStore</h5>
                    <p>Sua loja de tecnologia de confiança.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2024 TechStore. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
